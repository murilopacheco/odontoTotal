<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>

    <h:body> 
        <div id="barra-brasil" style="background:#7F7F7F; height: 20px; padding:0 0 0 10px;display:block;"></div>

        <div id="page" style="width: 90%; padding-left: 5%; padding-right: 5%;">

            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="/template/basicheader.xhtml" />
                </ui:insert>
            </div>

            <div id="content">
                <ui:insert name="content" >
                    <ui:include src="/template/basiccontent.xhtml" />
                </ui:insert>
            </div>

            <div id="footer" style="position: relative; bottom: 0; width: 100%">
                <ui:insert name="footer" >
                    <ui:include src="/template/basicfooter.xhtml" />
                </ui:insert>
            </div>

        </div>

    </h:body> 

</html>
