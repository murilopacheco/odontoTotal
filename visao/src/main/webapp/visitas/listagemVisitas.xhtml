<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Visitas</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">
                <h1>
                    Cadastro de Visitas
                </h1>
                <h:form id="formVisita">
                    <p:growl id="msgs" showDetail="true" />
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Nome Paciente:" for="txtNome"/>
                        <p:inputText id="txtNome" value="#{visitaBean.clienteBean.cliente.nome}"/>
                        <p:outputLabel value="Data da visita:"/>
                        <p:calendar showOn="button" id="txtNascimento"  
                                    value="#{visitaBean.visita.dataVisita}" 
                                    pattern="dd/mm/yyyy" 
                                    converter="jsfLocalDateConverter"
                                    disabled="true"
                        />
                        <p:outputLabel value="Procedimento" for="compProcedimento"/>
                        <p:autoComplete
                                id="compProcedimento"
                                value="#{visitaBean.procedimento}"
                                converter="jsfProcedimentoConverter"
                                completeMethod="#{visitaBean.listaProcedimentos}"
                                var="pro"
                                itemLabel="#{pro.nome}"
                                itemValue="#{pro}"
                                dropdown="false"
                                scrollHeight="100"
                                queryDelay="500"
                                effect="fade"
                                forceSelection="true">
                        <p:ajax event="itemSelect" listener="#{visitaBean.adicionaProcedimento}" update="msgs , tabela_procedimentos, compProcedimento" />
                        </p:autoComplete>

                        <p:commandButton id="btnAtualizar" value="Salvar" action="#{visitaBean.salvarVisita}"  />
                        <p:commandButton id="btnNovo" value="Novo" action="#{clienteBean.novoCliente}"  />

                    </p:panelGrid>
                </h:form>
                <h:form id="formProcedimentos">
                    <p:panel header="Procedimentos da visita" id="painelProcedimentos" style="margin-bottom:20px">
                        <p:dataTable id="tabela_procedimentos"
                                     var="p"
                                     value="#{visitaBean.procedimentos}"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                                 {PreviousPageLink} {PageLinks} {NextPageLink}
                                 {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,20,50,100,1000"
                                     sortBy="#{p.nome}"
                                     rowKey="#{v.id}"
                                     emptyMessage="Nenhum procedimento adicionado" >
                            <p:column headerText="ID" filterBy="#{p.id}"
                                      sortBy="#{p.id}" filterMatchMode="exact">
                                <h:outputText value="#{p.id}" />
                            </p:column>
                            <p:column headerText="PROCEDIMENTO" filterBy="#{p.nome}"
                                      sortBy="#{p.nome}" filterMatchMode="contains">
                                <h:outputText value="#{p.nome}" />
                            </p:column>
                            <p:column headerText="PREÇO" filterBy="#{p.preco}"
                                      sortBy="#{p.preco}" filterMatchMode="contains">
                                <h:outputText value="#{p.preco}" />
                            </p:column>
                            <p:column headerText="AÇÕES">
                                <p:button
                                        onclick="#{visitaBean.removeProcedimentoVisita(p)}"
                                        value="Excluir" icon="ui-icon-trash"/>
                            </p:column>
                        </p:dataTable>

                    </p:panel>
                </h:form>
                
                
                <h1>Listagem de Visitas</h1>

                <h:form id="formLista">
                    <p:dataTable id="tabela_Visitas"
                                 var="v"
                                 value="#{visitaBean.visitas}"
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                                 {PreviousPageLink} {PageLinks} {NextPageLink}
                                 {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,50,100,1000"
                                 selectionMode="single"
                                 sortBy="#{v.dataVisita}"
                                 rowKey="#{v.id}"
                                 emptyMessage="Nenhuma visita encontrada" >
                        <p:column headerText="Id" filterBy="#{v.id}"
                                  sortBy="#{v.id}" filterMatchMode="exact">
                            <h:outputText value="#{v.id}" />
                        </p:column>
                        <p:column headerText="Data"
                                  filterBy="#{c.dataVisita}"
                                  sortBy="#{c.dataVisita}"
                                  filterMatchMode="exact">
                            <h:outputText value="#{c.dataVisita}" />
                        </p:column>
                        <p:column headerText="Convenio"
                                  filterBy="#{v.cliente.convenio.nome}"
                                  sortBy="#{v.cliente.convenio.nome}"
                                  filterMatchMode="startsWith">
                            <h:outputText value="#{v.cliente.convenio.nome}" />
                        </p:column>
                        <p:column headerText="Ações">
                            <p:button
                                    onclick="#{visitaBean.visualizarDetalhesVisita(v)}"
                                    value="Detalhes" icon="ui-icon-info"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
