<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Visitas</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">
                <h1>
                    Cadastro de Visitas
                </h1>
                <h:form id="formVisita">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Nome Paciente:" for="txtNome"/>
                        <p:inputText id="txtNome" value="#{visitaBean.clienteBean.cliente.nome}"/>
                        <p:outputLabel value="Data da visita:"/>
                        <p:calendar showOn="button" id="txtNascimento"  
                                    value="#{visitaBean.visita.dataVisita}" 
                                    pattern="dd/mm/yyyy" 
                                    converter="jsfLocalDateConverter"
                                    disabled="true"
                                    />

                        
                        <p:commandButton id="btnAtualizar" value="Salvar" action="#{visitaBean.clientebean.salvar}"  />
                        <p:commandButton id="btnNovo" value="Novo" action="#{clienteBean.novoCliente}"  />

                    </p:panelGrid>
                </h:form>
                
                
                <h1>Listagem de Visitas</h1>

                <h:form id="formLista">


                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
