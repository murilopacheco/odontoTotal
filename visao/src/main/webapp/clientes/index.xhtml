<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">
                <h1>Consulta de egressos</h1>

                <h:form>
                    <p>
                        <h:outputText value="#{clienteBean.client}"/>
                    </p>
                    <p:inputTextarea rows="10" cols="50"
                                     autoResize="false" 
                                     value="#{egressoBean.sqlFiltro}"/>
                    <br/>
                    <h:commandButton value="Consultar" 
                                     action="#{egressoBean.consultar()}"/>
                    <p>
                        Dois curingas
                        <ul>
                            <li>'_' = Representa um caractér</li>
                            <li>'%' = Representa zero, um ou múltiplos caracteres</li>
                        </ul>
                    </p>
                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
