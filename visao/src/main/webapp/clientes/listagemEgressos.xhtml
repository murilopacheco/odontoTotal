<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">
                <h1>Listagem de egressos</h1>

                <h:form>
                    <p:dataTable id="tabela_egressos" 
                                 var="e" 
                                 value="#{egressoBean.egressos}"
                                 rows="10" 
                                 paginator="true" 
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                                 {PreviousPageLink} {PageLinks} {NextPageLink} 
                                 {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,50,100,1000"
                                 selectionMode="single"
                                 sortBy="#{e.nomeOficial}"
                                 rowKey="#{e.id}"
                                 emptyMessage="Nenhum egresso encontrado" >
                        <p:column headerText="Id" filterBy="#{e.id}" 
                                  sortBy="#{e.id}" filterMatchMode="exact">
                            <h:outputText value="#{e.id}" />
                        </p:column>
                        <p:column headerText="Nome oficial" 
                                  filterBy="#{e.nomeOficial}" 
                                  sortBy="#{e.nomeOficial}" 
                                  filterMatchMode="startsWith">
                            <h:outputText value="#{e.nomeOficial}" />
                        </p:column>
                        <p:column headerText="Ações">
                            <h:commandButton 
                                action="#{egressoBean.prepararAtualizacaoEgresso(e)}" 
                                value="Atualizar"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
